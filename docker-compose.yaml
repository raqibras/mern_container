services:
  ui:
    build: ./mern/frontend
    ports:
      - "5173:5173"
    networks:
      - mern
  
  backend:
    build: ./mern/backend
    ports:
      - "5050:5050"
    networks:
      - mern
    depends_on:
      - db
    environment:
      - MONGO_URI=mongodb://mongodb:27017/mydb

  mongodb:
    image: mongo:latest
    networks:
      - mern
    ports:
      - "27017:27017"
    volumes:
      - mongodata:/data/db

    
networks:
  mern:
    driver: bridge

volumes:
  mongodata:
    driver: local




